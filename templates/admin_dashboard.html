<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Whales Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { padding-top: 20px; }
        .table { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="mb-3">
            <a class="btn btn-primary" href="{{ url_for('index') }}">Return to Chat</a>
            <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('download_chat_history') }}" class="btn btn-primary">Download Chat History</a>
            <form action="{{ url_for('clear_chat_history') }}" method="post">
                <button type="submit" class="btn btn-danger">Clear Chat History</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Admin Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-info btn-sm">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <a href="{{ url_for('toggle_admin', user_id=user.id) }}" class="btn btn-{{ 'warning' if user.is_admin else 'success' }} btn-sm">
                            {{ 'Remove Admin' if user.is_admin else 'Make Admin' }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function confirmDelete(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                window.location.href = '/delete_user/' + userId;
            }
        }
    </script>
</body>
</html>
